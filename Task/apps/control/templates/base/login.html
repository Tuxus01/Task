{% extends 'base.html' %}
{% load static %}
{% load l10n %}
{% block content %}

<template>
    <v-app id="inspire">
      <v-main>
        <v-container
          class="fill-height"
          fluid
        >
          <v-row
            align="center"
            justify="center"
          >
            <v-col
              cols="12"
              sm="10"
              md="3"
            >
            <form action="." method="post">
              <v-card class="elevation-12">
                <v-toolbar
                  color="primary"
                  dark
                  flat
                >
                  <v-toolbar-title>Login  </v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-tooltip bottom>
                    <template v-slot:activator="{ on }">
                      <v-btn
                        :href="source"
                        icon
                        large
                        target="_blank"
                        v-on="on"
                        href="https://github.com/Tuxus01/Task"
                      >
                        <v-icon>mdi-code-tags</v-icon>
                      </v-btn>
                    </template>
                    <span>Source</span>
                  </v-tooltip>
                </v-toolbar>
              
                <v-card-text>
                 
                    {% csrf_token %}
                    <v-text-field
                      label="Username"
                      name="username"
                      id="username"
                      prepend-icon="mdi-account"
                      type="text"
                      autocomplete="off"
                    ></v-text-field>
  
                    <v-text-field
                      id="password"
                      label="Password"
                      name="password"
                      prepend-icon="mdi-lock"
                      type="password"
                      
                    ></v-text-field>
                   
                 
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn block type="submit" color="primary">Login</v-btn>
                </v-card-actions>
                <v-card-actions>
                   <v-btn block href="/signup" color="warning">Register</v-btn>
                </v-card-actions>
              </v-card>
            </form>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </template>




{% endblock %}
